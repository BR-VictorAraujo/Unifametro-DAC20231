<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Itens Enviados</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable var="email" value="#{emailBean.email}" selectionMode="single" rowKey="#{email.id}"
                     selection="#{emailBean.selectedEmail}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{email.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Remetente" />
                </f:facet>
                <h:outputText value="#{email.remetente}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DestinatÃ¡rio" />
                </f:facet>
                <h:outputText value="#{email.destinatario}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Assunto" />
                </f:facet>
                <h:outputText value="#{email.assunto}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mensagem" />
                </f:facet>
                <h:outputText value="#{email.mensagem}" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Ver Detalhes" action="#{emailBean.verDetalhes}" update="@form" />
        <p:commandButton value="Excluir Email" action="#{emailBean.excluirEmail}" update="@form" />
        <p:commandButton value="Voltar" action="envio_email.xhtml" />
    </h:form>
</h:body>

</html>
